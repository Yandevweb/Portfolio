			<h3 class=" margTop-10">Contact</h3>
			<form class=" margTop-5"  method="GET">
			<div class="row">
				<div class="col-xs-12 form-group">
					<label for="Prénom Nom">Prénom Nom</label>
					<input type="text" class="form-control" id="name" placeholder="Machin Dupont">
				</div>
				<div class="col-xs-12 form-group">
					<label for="Tel">Tel</label>
					<input type="text" class="form-control" id="telephone" placeholder="04 72 80...">
				</div>
				<div class="col-xs-12 form-group">
					<label for="Email">Email</label>
					<input type="email" class="form-control" id="Email" placeholder="exemple@mail.com">
				</div>
				<div class="col-xs-12 form-group">
					<label for="Message">Message</label>
					<textarea class="form-control" placeholder="Votre message..."></textarea>
				</div>
				<div class="col-xs-12 form-group">
					<button id="btn-envoyer" type="submit" class="btn btn-primary">Envoyer</button>
				</div>

			</div>
			</form>
